<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Slide Presentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .presentation {
      display: flex;
    }

    .slides {
      flex: 2;
      padding: 20px;
    }

    .navigation {
      flex: 1;
      padding: 20px;
      background-color: #eee;
    }

    .slide {
      display: none;
    }

    .active {
      display: block;
    }

    .nav-item {
      margin-bottom: 10px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="presentation">
    <div class="slides">
      <div class="slide active">
        <h1>Slide 1</h1>
        <p>Content for Slide 1...</p>
      </div>
      <div class="slide">
        <h1>Slide 2</h1>
        <p>Content for Slide 2...</p>
      </div>
      <!-- Add more slides as needed -->
    </div>

    <div class="navigation">
      <div class="nav-item" onclick="showSlide(1)">Slide 1</div>
      <div class="nav-item" onclick="showSlide(2)">Slide 2</div>
      <!-- Add more navigation items with corresponding slide numbers -->
    </div>
  </div>

  <script>
    function showSlide(slideNumber) {
      // Hide all slides
      var slides = document.querySelectorAll('.slide');
      slides.forEach(function(slide) {
        slide.classList.remove('active');
      });

      // Show the selected slide
      var selectedSlide = document.querySelector('.slide:nth-child(' + slideNumber + ')');
      selectedSlide.classList.add('active');
    }
  </script>

</body>
</html>
